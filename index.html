<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Wiein & Crasher Media</title>
  <style>
    /* Genel stil ayarları */
    body {
      background-color: black;
      color: red;
      text-align: center;
      font-family: 'Impact', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Yanıp sönme animasyonu */
    .blinking-text {
      font-size: 50px;
      animation: blink 1s infinite;
      margin-top: 40px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Parlama efekti */
    .glow-text {
      font-size: 30px;
      margin-top: 20px;
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px red; }
      50% { text-shadow: 0 0 30px red; }
      100% { text-shadow: 0 0 10px red; }
    }
